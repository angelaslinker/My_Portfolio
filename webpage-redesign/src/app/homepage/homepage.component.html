<app-introduction></app-introduction>

<div class="coffeeOfTheDayContainer">

    <img *ngIf="randomCoffeeOfTheDay" [src]="randomCoffeeOfTheDay.image_url" class="coffeeOfTheDayImg">
    <div class="buttonContainer">
        <button class="button1" type="button" (click)="onClick()">
            <img class="buttonImage" src="coffeecupTop.png" style="width: 40px; height: 40px;" alt="Button Image">
        </button>
        <button class="button2" type="button" (click)="onClick2()">
            <img class="buttonImage" src="coffeecupTop2.png" style="width: 40px; height: 40px;" alt="Button Image">
        </button>

        <button class="button1" type="button" (click)="onClick3()">
            <img class="buttonImage" src="coffeecupTop3.png" style="width: 40px; height: 40px;" alt="Button Image">
        </button>
    </div>

    <div class="coffeeTextContainer">

        @if (showElement1()) {
        <div class="coffeeOfTheDayText">
            <span class="word">
                <p class="coffeeOfTheDayAccent1">
                    Coffee Of The Day
                </p>
            </span>
            <span class="word">
                <p class="coffeeOfTheDayAccent2">
                    {{ randomCoffeeOfTheDay?.name }}
                </p>
            </span>
        </div>
        }

        @if (showElement2()) {
        <div class="coffeeOfTheDayText">
            <p class="coffeeOfTheDayAccent1">
                About This Coffee
            </p>

            <div>
                <p class="coffeeOfTheDayAccent2">
                    {{ randomCoffeeOfTheDay?.description }}
                </p>
            </div>
        </div>
        }

        @if (showElement3()) {
        <div class="coffeeOfTheDayText">
            <p class="coffeeOfTheDayAccent1">
                Flavor Profile
            </p>

            <div>
                <p class="coffeeOfTheDayAccent2">
                    {{ randomCoffeeOfTheDay?.flavor_profile }}</p>
            </div>
        </div>
        }
    </div>
